{% extends "auctions/layout.html" %}
{% load static %}
{% block body %}
    <h2>Upload your image below</h2>
    <form method = "post" enctype="multipart/form-data">
        {% csrf_token %}
        {{form.media}}
        {{ form.as_p }}
        <button class="btn btn-primary" type="submit"> Add Listing </button>
    </form>
    {% if startBid == False %}
        <div class="alert alert-danger" role="alert">
            {{message}}
        </div>
    {% endif %}
{% endblock %}
